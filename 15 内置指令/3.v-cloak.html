<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.v-cloak</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>
</body>
    <!-- 准备好容器 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'Alex'
            }
        })
    </script>
</html>
