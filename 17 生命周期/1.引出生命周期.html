<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- <h2 :style="{opacity:opacity}">Welcome</h2>
        下为简写 -->
        <h2 :style="{opacity}">Welcome</h2>
        
    </div>
</body>
    <!-- 准备好容器 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                opacity:1
            },
            methods: {
                
            },
            //Vue完成模板解析，并把真实DOM元素放入页面后（挂在完毕），调用mounted，只调用一次
            mounted(){
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                },16)
            }
        })
        //通过外部的计时器实现消失效果，不推荐
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // },16)
    </script>
</html>
