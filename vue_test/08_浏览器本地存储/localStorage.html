<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveDate()">Click to Store</button>
    <button onclick="readData()">Click to read data</button>
    <button onclick="deleteData()">Click to delete data</button>
    <button onclick="deleteAllData()">Click to delete all data</button>
</body>
<script type="text/javascript">
    let p = {name:'alex',age:18}
    function saveDate(){
        localStorage.setItem('msg','hello!')
        localStorage.setItem('person',JSON.stringify(p))
    }
    function readData(){
        console.log(localStorage.getItem('msg'))
        result = localStorage.getItem('person')
        console.log(JSON.parse(result))
    }
    function deleteData(){
        localStorage.removeItem('msg')
    }
    function deleteAllData(){
        localStorage.clear()
    }
</script>

</html>
