<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>姓名案例_methods实现</title>
        <!-- 引入vue -->
        <script type="text/javascript" src="../JS/vue.js"></script>
    </head>
    <body>
        <div id="root">
            姓: <input type="text" v-model="firstName"> <br/><br/>
            名:<input type="text" v-model="lastName"> <br/><br/>
            姓名：<input v-model="x"> <br/><br/>
            姓名：<span>{{fullName}}</span>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                firstName:"张",
                lastName:"三",
                x:"Hello"
            },
            //computed是计算属性
            computed:{
                fullName:{
                    //get有什么用？只要有人读取fullname, get就被调用,且返回值是fullName的值
                    //get什么时候被调用？初次读取fullName时，2.
                    get(){
                        console.log('get被调用了')
                        return this.firstName + this.lastName
                    },
                    //set什么时候调用？fullName修改时
                    set(value){
                        console.log('set被调用了')
                        const arr = value.split('-')
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
</html>
