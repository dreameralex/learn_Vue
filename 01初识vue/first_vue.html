<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First know Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1> Hello World {{name.toUpperCase()}}，{{Date.now()}} </h1>
    </div>


    <!-- 准备好容器 -->
    <script type="text/javascript">
        Vue.config.productionTip = false

        //创建vue实例
        const x = new Vue({
            el: '#root', //用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            //el: document.getElementById('root')
            data: {//data中用于存储数据，数据供e1所指定的容器去使用，值是我峨嵋你暂时先写成的一个对象。
                name: 'Alex',
                age: 19
            }
        })
    </script>
</body>
</html>
