<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            <!-- 点击账号可以输入 -->
            <!-- <label for="demo">账号：</label>
            <input type="text" id="demo"><br/> -->
            账号：<input type="text" v-model.trim="userInfo.account"><br/><br/>
            密码：<input type="text" v-model="userInfo.password"><br/><br/>
            年龄：<input type="number" v-model.number="userInfo.age" ><br/><br/>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/><br/>
            爱好：
            抽烟<input type="checkbox" v-model="userInfo.hobby" value="smoking">
            喝酒<input type="checkbox" v-model="userInfo.hobby" value="drinking:">
            烫头<input type="checkbox" v-model="userInfo.hobby" value="haircut"><br/><br/>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="Beijing" >北京</option>
                <option value="ShangHai">上海</option>
                <option value="GuangZhou"">广州</option>
                <option value="ShenZhen"">深圳</option>
                <option value="HangZhou">杭州</option>
            </select><br/><br/>
            其他信息：<br/><br/>
            <textarea v-model="userInfo.other"></textarea><br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受用户协议<a href="http://baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>
    <!-- 准备好容器 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    age:18,
                    password:'',
                    sex:'female',
                    hobby:[],
                    city:"Beijing",
                    other:'',
                    agree:''
                }                
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</html>
