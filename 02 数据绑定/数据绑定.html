<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        单项数据绑定：<input type="text" v-bind:value="name">
        双项数据绑定：<input type="text" v-model:value="name">

        <!-- 以下错误，v-model 只能应用在表单类元素上（输入类元素） -->
        <h2 v-model:x="name">Hello</h2>

        <!-- 简写 -->
        单项数据绑定：<input type="text" :value="name">
        双项数据绑定：<input type="text" v-model="name">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:"#root",
        data:{
            name: 'Alex'
        }
    })
</script>
</html>
