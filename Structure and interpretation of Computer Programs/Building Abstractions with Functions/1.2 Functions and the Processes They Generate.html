<!DOCTYPE html>
<html>
<body>
<h2>Factorial:</h2>
<p id="demo"></p>
<h2>1.2.2 Tree Recursion</h2>
<h2> The tree-recursive:</h2>
<p id="demo1"></p>

<h2> linear iteration:</h2>
<p id="demo2"></p>

<h2> Counting change:</h2>
<p id="demo3"></p>

<script>
var x = factorial(4);
document.getElementById("demo").innerHTML = x;

function factorial(n) {
    function iter(product,counter){
        return counter > n
            ? product
            : iter(counter*product,counter+1)
    }
    return iter(1,1)
}


// The tree-recursive
var x = factorial(5);
document.getElementById("demo1").innerHTML = x;

function fib(n){
    return n === 0
        ? 0
        : n === 1
        ? 1
        : fib(n-1) + fib(n-2);
}


// linear iteration
var x = factorial(6);
document.getElementById("demo2").innerHTML = x;


function fib_2(n){
    return fib_iter(1,0,n)
}
function fib_iter(a,b,count){
    return count === 0
        ? b
        : fib_iter(a+b,a,count - 1);
}

//Counting change
var x = count_change(100);
document.getElementById("demo3").innerHTML = x;

function count_change(amount){
    return cc(amount,6)
}
function cc(amount,kinds_of_coins){
    return amount === 0
        ? 1
        : amount < 0 || kinds_of_coins === 0
        ? 0
        : cc(amount,kinds_of_coins - 1) + cc(amount - first_denomination(kinds_of_coins),kinds_of_coins)
}
function first_denomination(kinds_of_coins){
    return kinds_of_coins === 1 ? 1 :
        kinds_of_coins === 2 ? 5 :
        kinds_of_coins === 3 ? 10 :
        kinds_of_coins === 4 ? 25 :
        kinds_of_coins === 5 ? 50 :
        kinds_of_coins === 6 ? 100 : 0;
}


</script>

</body>
</html>
